<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If-Else Control statement</title>
    <script type ="text/javascript">
        /*
            1) Find whether number is odd
            2) Find if number is positive, negative or 0
            3) Find if number is positive and even
        */

        document.write("<h1> If - else control statement </h1>");

    // 1)

        var a = 5;
        if ( a % 2 == 0)
        {
            document.write("<h2> Even Number </h2>");
        }
        else
        {
            document.write("<h2> Odd Number </h2>");
        }

    // 2)

        var x = 9;
        if (x > 0)
        {
            document.write("<h2> Positive Number </h2>");
        }
        else if (x < 0)
         {
            document.write("<h2> Negative Number </h2>");
         }
         else
         {
            document.write("<h2> Number is 0 </h2>");
         }

    </script>
</head>
<body>

</body>
</html>
