<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Case</title>
    <script type="text/javascript">

        // Find day of the week by accespting its number.
        // eg. 1-> Sunday 2-> Monday etc

        var day = 10;
        switch(day)
        {
            case 1:
            document.write("<h2> Sunday </h2>");
            break;

            case 2:
            document.write("<h2> Monday </h2>");
            break;

            case 3:
            document.write("<h2> Tuesday </h2>");
            break;

            case 4:
            document.write("<h2> Wednesday </h2>");
            break;

            case 5:
            document.write("<h2> Thrusday </h2>");
            break;

            case 6:
            document.write("<h2> Friday </h2>");
            break;

            case 7:
            document.write("<h2> Saturday </h2>");
            break;

            default:
            document.write("<h2> Wrong input </h2>");
            break;
        }

    </script>
</head>
<body>

</body>
</html>
