<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Loop In JS</title>
    <script type="text/javascript">
        // Print table of 5

        for (var x=1;x <= 10; x++)
            {
            document.write("<h2>"+(5*x)+"</h2>");
            }




    </script>
</head>
<body>

</body>
</html>
